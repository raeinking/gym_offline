<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Add Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 800px;
            width: 100%;
            position: relative;
        }

        h1 {
            color: #444;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .form-group img {
            max-width: 200px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        .tag-list {
            margin-top: 20px;
        }

        .tag-container {
            margin-top: 10px;
        }

        .existing-tags {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .existing-tags input[type="checkbox"] {
            display: none;
        }

        .existing-tags label {
            position: relative;
            background-color: #e0e0e0;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
            user-select: none;
        }

        .existing-tags input[type="checkbox"]:checked + label {
            background-color: #2196F3;
            color: white;
        }

        .existing-tags label:hover {
            background-color: #d0d0d0;
        }

            .tag-chip {
        display: inline-block;
        background: #e0e0e0;
        padding: 5px 10px;
        margin: 4px;
        border-radius: 15px;
        font-size: 14px;
        position: relative;
    }

    .tag-chip button {
        background: none;
        border: none;
        margin-left: 5px;
        cursor: pointer;
        font-size: 12px;
    }

    #tag-suggestions {
        border: 1px solid #ccc;
        max-height: 100px;
        overflow-y: auto;
        position: absolute;
        background: white;
        width: 200px;
        z-index: 100;
    }

    .suggestion-item {
        padding: 5px;
        cursor: pointer;
    }

    .suggestion-item:hover {
        background-color: #f0f0f0;
    }


        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            .form-group input,
            .form-group textarea {
                font-size: 14px;
            }

            .form-group button {
                font-size: 14px;
                padding: 8px;
            }

            .existing-tags label {
                font-size: 12px;
                padding: 8px 15px;
            }
        }

        /* Back button styling */
        .back-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 20px;
            line-height: 30px;
            text-align: center;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #e53935;
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="back-button" id="back-button">&times;</button>
        <h1>Add New Product</h1>
        <form id="add-product-form">
            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <div class="form-group">
                <label for="serialNumber">Serial Number</label>
                <input type="text" id="serialNumber" name="serialNumber" required>
            </div>
            <div class="form-group">
                <label for="qrCode">QR Code (URL)</label>
                <input type="text" id="qrCode" name="qrCode">
            </div>
            <div class="form-group">
                <label for="image">Product Image</label>
                <input type="file" id="image" name="image" accept="image/*">
                <img id="image-preview" alt="Image Preview" style="display: none;">
            </div>
            <div class="form-group">
                <label for="tags">Tags</label>
                <div class="existing-tags" id="existing-tags">
                    <!-- Tags will be dynamically populated here -->
                </div>
                <div class="tag-container" id="tag-container"></div>
            </div>
            <div class="form-group">
    <label for="tags-input">Tags</label>
    <input type="text" id="tags-input" placeholder="Type and press enter..." autocomplete="off" />
    <div id="tag-suggestions"></div>
    <div class="tag-container" id="tag-container"></div>
</div>

            <div class="form-group">
                <button type="submit">Add Product</button>
            </div>
        </form>
    </div>
    <script>
            let existingTags = [];

    async function fetchTags() {
        try {
            const response = await fetch('http://localhost:3005/api/tags');
            const tags = await response.json();
            existingTags = tags.map(tag => tag.name.toLowerCase());
        } catch (err) {
            console.error('Error loading tags:', err);
        }
    }

    const tagInput = document.getElementById('tags-input');
    const tagContainer = document.getElementById('tag-container');
    const suggestionsBox = document.getElementById('tag-suggestions');

    let selectedTags = new Set();

    function addTag(tagName) {
        const cleanedTag = tagName.trim().toLowerCase();
        if (!cleanedTag || selectedTags.has(cleanedTag)) return;

        selectedTags.add(cleanedTag);

        const tagEl = document.createElement('span');
        tagEl.className = 'tag-chip';
        tagEl.textContent = cleanedTag;

        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'x';
        removeBtn.onclick = () => {
            selectedTags.delete(cleanedTag);
            tagContainer.removeChild(tagEl);
        };

        tagEl.appendChild(removeBtn);
        tagContainer.appendChild(tagEl);
        tagInput.value = '';
        suggestionsBox.innerHTML = '';
    }

    tagInput.addEventListener('keydown', function (e) {
        if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            addTag(this.value);
        }
    });

    tagInput.addEventListener('input', function () {
        const query = this.value.toLowerCase();
        suggestionsBox.innerHTML = '';

        if (query.length > 0) {
            const matches = existingTags.filter(tag => tag.includes(query) && !selectedTags.has(tag));
            matches.forEach(tag => {
                const suggestion = document.createElement('div');
                suggestion.textContent = tag;
                suggestion.className = 'suggestion-item';
                suggestion.onclick = () => addTag(tag);
                suggestionsBox.appendChild(suggestion);
            });
        }
    });

    // Hook into form submission
    document.getElementById('add-product-form').addEventListener('submit', async function (event) {
        event.preventDefault();
        const formData = new FormData(this);
        const imageFile = formData.get('image');

        const imageFormData = new FormData();
        imageFormData.append('image', imageFile);

        try {
            const imageResponse = await fetch('http://localhost:3005/api/upload', {
                method: 'POST',
                body: imageFormData
            });

            if (!imageResponse.ok) throw new Error('Image upload failed');
            const imageResult = await imageResponse.json();

            const newTags = Array.from(selectedTags);
            const finalTags = [];

            // Step 1: check existing tags
            const tagCheckRes = await fetch('http://localhost:3005/api/tags');
            const tagList = await tagCheckRes.json();
            const existingTagNames = tagList.map(t => t.name.toLowerCase());

            for (const tag of newTags) {
                if (!existingTagNames.includes(tag)) {
                    const createTagRes = await fetch('http://localhost:3005/api/tags', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name: tag })
                    });
                    const createdTag = await createTagRes.json();
                    finalTags.push(createdTag.name);
                } else {
                    finalTags.push(tag);
                }
            }

            const productData = {
                name: formData.get('name'),
                description: formData.get('description'),
                price: parseFloat(formData.get('price')),
                quantity: parseInt(formData.get('quantity')),
                serialNumber: formData.get('serialNumber'),
                qrCode: formData.get('qrCode'),
                image: imageResult.url,
                tags: finalTags
            };

            const productResponse = await fetch('http://localhost:3005/api/products', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(productData)
            });

            if (!productResponse.ok) throw new Error('Failed to add product');
            alert('Product added successfully!');
            this.reset();
            tagContainer.innerHTML = '';
            selectedTags.clear();
            document.getElementById('image-preview').style.display = 'none';
        } catch (error) {
            console.error(error);
            alert('There was an error adding the product.');
        }
    });

    document.addEventListener('DOMContentLoaded', fetchTags);

        // Fetch tags from the server
        async function fetchTags() {
            try {
                const response = await fetch('http://localhost:3005/api/tags');
                if (!response.ok) {
                    throw new Error('Failed to fetch tags');
                }
                const tags = await response.json();
                const tagContainer = document.getElementById('existing-tags');

                // Clear any existing tags
                tagContainer.innerHTML = '';

                // Populate tags
                tags.forEach(tag => {
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = `tag-${tag._id}`;
                    checkbox.name = 'tag';
                    checkbox.value = tag.name;

                    const label = document.createElement('label');
                    label.htmlFor = checkbox.id;
                    label.textContent = tag.name;

                    tagContainer.appendChild(checkbox);
                    tagContainer.appendChild(label);
                });
            } catch (error) {
                console.error('Error fetching tags:', error);
                alert('Failed to load tags.');
            }
        }

        // Call fetchTags when the page loads
        document.addEventListener('DOMContentLoaded', fetchTags);

        // Image preview functionality
        document.getElementById('image').addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    const preview = document.getElementById('image-preview');
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        // Form submission handling
        document.getElementById('add-product-form').addEventListener('submit', async function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            const imageFile = formData.get('image');

            // Create a new FormData object for the image upload
            const imageFormData = new FormData();
            imageFormData.append('image', imageFile);

            try {
                // Upload the image to the server
                const imageResponse = await fetch('http://localhost:3005/api/upload', {
                    method: 'POST',
                    body: imageFormData
                });

                if (!imageResponse.ok) {
                    throw new Error('Image upload failed');
                }

                const imageResult = await imageResponse.json();
                const imageUrl = imageResult.url;

                // Create product data including the image URL
                const productData = {
                    name: formData.get('name'),
                    description: formData.get('description'),
                    price: parseFloat(formData.get('price')),
                    quantity: parseInt(formData.get('quantity')),
                    serialNumber: formData.get('serialNumber'),
                    qrCode: formData.get('qrCode'),
                    image: imageUrl,
                    tags: [
                        ...Array.from(document.getElementById('tag-container').children).map(tag => tag.textContent),
                        ...Array.from(document.querySelectorAll('input[name="tag"]:checked')).map(tag => tag.value)
                    ]
                };

                // Add the product
                const productResponse = await fetch('http://localhost:3005/api/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(productData)
                });

                if (!productResponse.ok) {
                    throw new Error('Failed to add product');
                }

                alert('Product added successfully!');
                // Reset the form
                this.reset();
                document.getElementById('image-preview').style.display = 'none';
                document.getElementById('tag-container').innerHTML = '';
            } catch (error) {
                console.error(error);
                alert('There was an error adding the product.');
            }
        });

        // Back button handling
        document.getElementById('back-button').addEventListener('click', function () {
            if (confirm('Are you sure you want to go back? Any unsaved changes will be lost.')) {
                window.history.back();
            }
        });
    </script>
</body>

</html>
